<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <script src="js/charlie.js" defer></script>
</head>

<body>
    <div id=topWrap class=theme>
        <h1>Danny's Hangman</h1>
        <h2>Category is:</h2>
    </div>

    <p id=middleWrap>

        <div id=hangman>hangman</div>

        <p>Click a letter:</p>

        <div id=alphabetWrap>
            <ul id=alphabet></ul>
        </div>

        <ul id="word-chosen"></ul>

        <ul id=guessedLetters>
        </ul>

        <p>__ guesses remaining</p>

        <p id=bottomWrap class=theme>
            <p>Play again</p>
        </p>

    </p>
</body>

</html>
