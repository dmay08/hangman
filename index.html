<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/new.js" defer></script>
</head>

<body>
    <div id=topWrap class=theme>
        <h1>Danny's Hangman</h1>
        <h2 id=category>Category is:</h2>
    </div>

    <div id=middleWrap>
        <div id=hangman></div>

        <p>Click a letter:</p>

        <div id=alphabetWrap>
            <button id="A">A</button>
            <button id="B">B</button>
            <button id="C">C</button>
            <button id="D">D</button>
            <button id="E">E</button>
            <button id="F">F</button>
            <button id="G">G</button>
            <button id="H">H</button>
            <button id="I">I</button>
            <button id="J">J</button>
            <button id="K">K</button>
            <button id="L">L</button>
            <button id="M">M</button>
            <button id="N">N</button>
            <button id="O">O</button>
            <button id="P">P</button>
            <button id="Q">Q</button>
            <button id="R">R</button>
            <button id="S">S</button>
            <button id="T">T</button>
            <button id="U">U</button>
            <button id="V">V</button>
            <button id="W">W</button>
            <button id="X">X</button>
            <button id="Y">Y</button>
            <button id="Z">Z</button>
        </div>

    <div id=midBottomWrap>
        <ul id="word-chosen"></ul>
        <p id=message>__ guesses remaining</p>
    </div>

    </div>
    
    <div id="bottomWrap" class="theme">
            <p>Play again</p>
    </div>

    <!--Modal content-->
    <div id="my-modal">
        <div id="modal-content">
            <div class="modal-header">Danny's Hangman</div>
            <div class="modal-body">
                <p>Click a Category to begin!</p>
                <div class="modal-cats">
                    <div id="cat1">Animals</div>
                    <div id="cat2">Countries</div>
                    <div id="cat3">Colors</div>
                </div>    
            </div>
        </div>
    </div>


</body>

</html>
