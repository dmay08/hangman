<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/hover.css" rel="stylesheet" media="all">
    <script src="js/new.js" defer></script>
</head>

<body>
    <div id="topWrap" class="theme hvr-forward">
        <h1>Danny's Hangman</h1>
        <h2 id=category>Category is:</h2>
    </div>

    <div id="middleWrap">
        <img id="hangman" class="hvr-grow">

        <p>Click a letter:</p>

        <div id="alphabetWrap">
            <button id="A" class="hvr-grow">A</button>
            <button id="B" class="hvr-grow">B</button>
            <button id="C" class="hvr-grow">C</button>
            <button id="D" class="hvr-grow">D</button>
            <button id="E" class="hvr-grow">E</button>
            <button id="F" class="hvr-grow">F</button>
            <button id="G" class="hvr-grow">G</button>
            <button id="H" class="hvr-grow">H</button>
            <button id="I" class="hvr-grow">I</button>
            <button id="J" class="hvr-grow">J</button>
            <button id="K" class="hvr-grow">K</button>
            <button id="L" class="hvr-grow">L</button>
            <button id="M" class="hvr-grow">M</button>
            <button id="N" class="hvr-grow">N</button>
            <button id="O" class="hvr-grow">O</button>
            <button id="P" class="hvr-grow">P</button>
            <button id="Q" class="hvr-grow">Q</button>
            <button id="R" class="hvr-grow">R</button>
            <button id="S" class="hvr-grow">S</button>
            <button id="T" class="hvr-grow">T</button>
            <button id="U" class="hvr-grow">U</button>
            <button id="V" class="hvr-grow">V</button>
            <button id="W" class="hvr-grow">W</button>
            <button id="X" class="hvr-grow">X</button>
            <button id="Y" class="hvr-grow">Y</button>
            <button id="Z" class="hvr-grow">Z</button>
        </div>

    <div id=midBottomWrap>
        <ul id="word-chosen"></ul>
        <p id=message>__ guesses remaining</p>
    </div>

    </div>
    
    <div id="bottomWrap" class="theme hvr-float">
            <p>Play again</p>
    </div>

    <!--Modal content-->
    <div id="my-modal">
        <div id="modal-content">
            <div class="modal-header">Danny's Hangman</div>
            <div class="modal-body">
                <p id="click">Click a Category to begin!</p>
                <div class="modal-cats">
                    <div id="cat1" class="hvr-grow">Animals</div>
                    <div id="cat2" class="hvr-grow">Countries</div>
                    <div id="cat3" class="hvr-grow">Holidays</div>
                </div>    
            </div>
        </div>
    </div>


</body>

</html>
