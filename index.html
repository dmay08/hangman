<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/hover.css" rel="stylesheet" media="all">
    <script src="js/app.js" defer></script>
</head>

<body>
    <div id="topWrap" class="theme hvr-forward">
        <h1>Danny's Hangman</h1>
    </div>

    <div id="middleWrap">
        <div id=categoryWrap>
            <h2 id="category">Category is:</h2>
        </div>
        
        <img id="hangman" class="hvr-grow">

        <div id="midBottomWrap">
            <ul id="word-chosen"></ul>
        </div>

        <div id="alphabetWrap">
            <button id="A" class="hvr-grow">A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>
        <p id="message">__ guesses remaining</p>
    </div>
    
    <div id="bottomWrap" class="theme hvr-float">
            <p>Play again</p>
    </div>


    <!--Modal content-->
    <div id="my-modal">
        <div id="modal-content">
            <div class="modal-header">Danny's Hangman</div>
            <div class="modal-body">
                <p id="click">Click a Category to begin!</p>
                <div class="modal-cats">
                    <div id="cat1" class="hvr-grow">Animals</div>
                    <div id="cat2" class="hvr-grow">Countries</div>
                    <div id="cat3" class="hvr-grow">Holidays</div>
                </div>    
            </div>
        </div>
    </div>


</body>

</html>
